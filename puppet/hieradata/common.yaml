#------------------------------------------------------------------------------
# r_boot:
#------------------------------------------------------------------------------

r_boot::pxelinux:
 version: 'latest'

r_boot::dnsmasq:
 ensure: 'running'
 enable: true
 version: 'latest'
 effective_uid: 'root'
 effective_gid: 'root'
 dhcp_ranges:
   - '192.168.2.50,192.168.2.150,12h'
 log_queries: true
 log_dhcp: true
 enable_tftp: true
 tftp_root: '/tftpboot'
 dhcp_boot: 'pxelinux.0'
 domain_needed: true
 local: '/demo.lan/'
 expand_hosts: true
 domain: 'demo.lan'
 dhcp_hosts:
   - '4c:72:b9:26:25:97,kvm01,infinite'
   - '00:30:1b:a0:6f:cc,kvm02,infinite'

r_boot::nfs:
 ensure: 'running'
 enable: true
 version: 'latest'

